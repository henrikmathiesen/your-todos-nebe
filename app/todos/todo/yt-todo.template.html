<div class="row yt-todo">
    <div class="col-xs-12">
        <div class="row yt-todo__header {{ vm.todo.label | getCssClassForLabelFilter }}">
            <div class="col-xs-8">
                <h2 class="yt-todo__date">{{ vm.todo.date | date: 'yyyy-MM-dd HH:mm'}}</h2>
            </div>
            <div class="col-xs-4">
                <h2 class="yt-todo__label">{{ vm.todo.label }}</h2>
            </div>
        </div>
        <div class="row yt-todo__body">
            <div class="col-xs-8">
                <p>{{ vm.todo.text }}</p>
            </div>
            <div class="col-xs-4 yt-todo__crud">
                <a href="#" class="fa fa-trash" ng-click="vm.deleteTodo()"></a>
                <a href="#" class="fa fa-pencil"></a>
            </div>
        </div>
    </div>
</div>
