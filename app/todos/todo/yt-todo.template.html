<div class="yt-clearfix yt-todo-row">
    <div class="yt-todo-row__col01">
        <span class="fa fa-2x fa-square-o" ng-show="!subVm.todo.checked" ng-click="subVm.todo.checked = true"></span>
        <span class="fa fa-2x fa-check-square-o" ng-show="subVm.todo.checked" ng-click="subVm.todo.checked = false"></span>
    </div>
    <div class="yt-todo-row__col02">
        {{ subVm.todo.text }}
    </div>
</div>
