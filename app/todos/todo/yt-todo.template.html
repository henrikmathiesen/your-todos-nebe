<div class="yt-clearfix yt-todo-row" data-todo-id="{{ subVm.todo.id }}">
    <div class="yt-todo-row__col01">
        <span class="fa fa-2x fa-square-o" ng-show="!subVm.todo.checked" ng-click="subVm.checkTodo(true)"></span>
        <span class="fa fa-2x fa-check-square-o" ng-show="subVm.todo.checked" ng-click="subVm.checkTodo(false)"></span>
    </div>
    <div class="yt-todo-row__col02" ng-show="!subVm.todo.isInEditMode">
        {{ subVm.todo.text }}
    </div>
    <div class="yt-todo-row__col02" ng-show="subVm.todo.isInEditMode">
        <input type="text" ng-model="subVm.todo.text">
    </div>
</div>
